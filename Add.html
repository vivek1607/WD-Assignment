<html>
    <head>
        <title>
            Closure
        </title>
        <script>
        function addnumbers(number1,number2)
        {
            var returnvalue="Result is: ";
            function add()
            {
                return(returnvalue+(number1+number2));
            }
            return add();
        }  
        var sum=addnumbers(2,3);
        document.write(sum);
        </script>
    </head>
    <body>

    </body>
</html>
