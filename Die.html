<!DOCTYPE html>
<html>
  <head>
    <title>random function</title>
    </head>
  <body>
    <script type="text/javascript">
      var value;
      document.writeln("<p>Random number</p><ol>")
      for(var i=0;i<=30;i++)
      { value= Math.floor(1+Math.random()*6);
         document.write("<li>"+value+ "</li>");
        }
        document.writeln("</ol>")
    </script>
</body>
</html>>
