<html>
<head>
	<title>Using prompt to print sum</title>
</head>
<body>
<script type="text/javascript">
	var f=prompt("enter first no.");
	var s=prompt("enter second no.");
	var a=parseInt(f);
	var b=parseInt(s);
	var sum= a + b;
	document.write("<h1>Sum is:"+sum+"</h1>");
</script>
</body>
</html>
